name: Continuous deployment
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo test --all

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install rustfmt component
        run: rustup component add --toolchain 1.77.2-x86_64-unknown-linux-gnu rustfmt

      - name: Check code formatting
        run: cargo fmt --all -- --check

  release:
    needs: [test, format]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tailwind CSS and dependencies
        run: npm install -D tailwindcss @tailwindcss/cli

      - name: Install trunk
        uses: jetli/trunk-action@v0.1.0

      - name: Build with trunk
        run: trunk build --release
        # Trunk will handle Tailwind processing via the hook in Trunk.toml

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist