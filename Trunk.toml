[build]
target = "index.html"
dist = "dist"
public_url = "/"                           # for {username}.github.io

[watch]
watch = [
    "./index.html",
    "src/",
    "assets/",
]

[clean]
dist = "dist"

[[hooks]]
stage = "pre_build"
command = "npx"
command_arguments = ["tailwindcss", "-i", "./assets/tailwind.css", "-o", "./dist/.stage/index.css", "--minify"]